

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">User Data</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <button class="btn add ml-auto" type="button" data-toggle="modal" data-target="#exampleModal">Add User</button>
    </div>
  </nav>
</header>

<section>




    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 " *ngFor="let user of userData">
          <div class="card  mt-3">
            <div class="card-body"  >
              <mat-accordion>
                <mat-expansion-panel hideToggle>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      name:{{user.name}}
                    </mat-panel-title>
                    <!-- <mat-panel-description class="mt-3">
                      <p>{{user.name}}</p>
                    </mat-panel-description> -->
                  </mat-expansion-panel-header>
                </mat-expansion-panel>
                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      email:{{user.email}}
                    </mat-panel-title>
                    <!-- <mat-panel-description class="mt-3">
                      <p>{{user.email}}</p>
                    </mat-panel-description> -->
                  </mat-expansion-panel-header>
                  <p class="mt-2">phone:{{user.phone}}</p>
                  <p>address:{{user.address}}</p>
                  <button class="btn  delete  mr-auto" (click)="deleteUser(user.id)">delete</button>
                </mat-expansion-panel>
              </mat-accordion>
              </div>

            </div>
          </div>
        </div>
      </div>
</section>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Enter Data</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
             <label for="">Name</label>
             <input type="text" class="form-control" formControlName="name" name="name" id="" placeholder="enter name">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="email" formControlName="email" id="" placeholder="enter email">
         </div>
         <div class="form-group">
          <label for="">Phone</label>
          <input type="tel" class="form-control" name="phone" id="" formControlName="phone" placeholder="enter phone">
       </div>
       <div class="form-group">
        <label for="">Address</label>
        <input type="tel" class="form-control" name="address" id="" formControlName="address" placeholder="enter address">

     </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-light" id="cancle" data-dismiss="modal">close</button>
        <button type="button" class="btn add" (click)="postUser()">Add</button>
      </div>
    </div>

  </div>
</div>
